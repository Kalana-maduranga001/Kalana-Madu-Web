<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Glowing Ring with Centered Image</title>
    <link rel="stylesheet" href="Hero.css" />
</head>
<body>
<div class="circle-loader">
    <!-- Glowing ring behind image -->
    <div class="glow-ring"></div>

    <!-- Centered image inside the ring -->
    <img src="assets/images/hacker-binary-code-background_1149118-906.avif" alt="Profile Image" class="center-image" />
</div>

<script>
    const loader = document.querySelector('.circle-loader');
    const segmentCount = 40;

    for (let i = 0; i < segmentCount; i++) {
        const seg = document.createElement('div');
        seg.className = 'segment';
        const rotation = i * (360 / segmentCount);
        seg.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) translateY(-95px)`;
        seg.style.animationDelay = `${i * 0.06}s`;
        loader.appendChild(seg);
    }
</script>
</body>
</html>
